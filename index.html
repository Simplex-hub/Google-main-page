<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Page</title>
    <link rel="stylesheet" href="index.css" />

  <body>
    <header>
      <nav>
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <a href="/"><img src="/images/google_icon.png" alt="Google Icon" /></a>
        <div class="icon">
          <a
            href="/"
            
            target="_top"
            aria-expanded="false"
            ><img src="//images/AbdulMajeed Olaitan.JPG" alt="my image"
          /></a>
        </div>
        <!-- you don't need space in between the image that you'll use as SRC  -->
      </nav>
    </header>
    <main>
      <div class="Mygoogleimage">
        <img
          class="google-image"
          src="images/google-image.png"
          alt="Google Image"
        />
        <!-- And always ensure to include the alt attribute in your image element-->
      </div>
      <div class="input-text">
        <input type="text" />
      </div>
      <div class="bton_container">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>
    </main>
    <span class="flex-grow"></span>
    <footer>

        <p>Nigeria</p>
      </div>
